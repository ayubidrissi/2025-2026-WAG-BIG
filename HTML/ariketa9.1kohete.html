<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    body{
        background-image: url(../img/spacestars.jpg) ;
    }
</style>
<body>
    <h1 style="color: white;">Animatu: Sakatu gezia eta mugitu egingo da!</h1>
    
    <div id="cohete" style="position: relative; top: 100px; left: 100px;">
    <img src="../img/rocket.png" alt="" >

</div>
    <script>
        $(document).keydown(function(e) {
        var cohete = $('#cohete');
        var currentTop = parseInt(cohete.css('top'));
        var currentLeft = parseInt(cohete.css('left'));

        switch(e.keyCode) { // e.which o e.keyCode para el código de la tecla
            case 37: // Flecha izquierda
                cohete.css('left', currentLeft - 10 + 'px'); // Mueve 10 píxeles a la izquierda
                break;
            case 38: // Flecha arriba
                cohete.css('top', currentTop - 10 + 'px'); // Mueve 10 píxeles hacia arriba
                break;
            case 39: // Flecha derecha
                cohete.css('left', currentLeft + 10 + 'px'); // Mueve 10 píxeles a la derecha
                break;
            case 40: // Flecha abajo
                cohete.css('top', currentTop + 10 + 'px'); // Mueve 10 píxeles hacia abajo
                break;
        }
    });



    </script>

</body>
</html>
