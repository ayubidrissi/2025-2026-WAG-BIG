<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    body{
        background-image: url(../img/spacestars.jpg) ;
    }
</style>
<body>
    <h1 style="color: white;">Animatu: Sakatu gezia eta mugitu egingo da!</h1>
    
    <div id="cohete" style="position: relative; top: 100px; left: 100px;">
    <img src="../img/rocket.png" alt="" >

</div>
    <script>
      $(document).ready(function(){
        $(document).keydown(function(e){
            if(e.which == 40){
                $("#cohete").animate({top: "-=10px"}, 100);
            } else if(e.which == 39){
                $("#cohete").animate({left: "-=10px"}, 100);
            } else if(e.switch == 37){
               $("#cohete").animate({top: "-=10px"}, 100); 
            } else if(e.switch == 38){
                $("#cohete").animate({left: "-=10px"}, 100);
            }
        });
      });





      



    </script>

</body>
</html>
